<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>معلومات المدرسة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .school-info-container {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 6px 18px #0001;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 500px;
            text-align: center;
        }
        .school-logo {
            max-width: 120px;
            margin-bottom: 1rem;
        }
        .info-label {
            font-weight: bold;
            color: #333;
        }
        .info-value {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="school-info-container">
        <a href="/dashboard" class="btn btn-outline-primary mb-3" style="float: left;">العودة إلى لوحة التحكم</a>
        <form method="POST" enctype="multipart/form-data">
            <img src="/static/{{ school_info.logo }}" alt="شعار المدرسة" class="school-logo mb-3">
            <div class="mb-3">
                <label class="info-label" for="name">اسم المدرسة:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ school_info.name }}" required>
            </div>
            <div class="mb-3">
                <label class="info-label" for="address">العنوان:</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ school_info.address }}" required>
            </div>
            <div class="mb-3">
                <label class="info-label" for="contact">الاتصال:</label>
                <input type="text" id="contact" name="contact" class="form-control" value="{{ school_info.contact }}" required>
            </div>
            <div class="mb-3">
                <label class="info-label" for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ school_info.email }}" required>
            </div>
            <div class="mb-3">
                <label class="info-label" for="principal_name">اسم المدير:</label>
                <input type="text" id="principal_name" name="principal_name" class="form-control" value="{{ school_info.principal_name }}">
            </div>
            <div class="mb-3">
                <label class="info-label" for="principal_work_phone">هاتف العمل للمدير:</label>
                <input type="text" id="principal_work_phone" name="principal_work_phone" class="form-control" value="{{ school_info.principal_work_phone }}">
            </div>
            <div class="mb-3">
                <label class="info-label" for="principal_work_email">البريد الإلكتروني للعمل للمدير:</label>
                <input type="email" id="principal_work_email" name="principal_work_email" class="form-control" value="{{ school_info.principal_work_email }}">
            </div>
            <div class="mb-3">
                <label class="info-label" for="logo">شعار المدرسة:</label>
                <input type="file" id="logo" name="logo" class="form-control">
                <small class="text-muted">سيتم استبدال الشعار الحالي إذا تم رفع صورة جديدة</small>
            </div>
            <button type="submit" class="btn btn-success">حفظ المعلومات</button>
            
        </form>
    </div>
</body>
</html>
