<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="d-flex justify-content-end align-items-center mb-3">
        <a href="/logout" class="btn btn-danger btn-sm" style="font-weight:bold; min-width:100px;">تسجيل الخروج</a>
    </div>
    <h2 class="mb-4 text-center">اختر الطالب/الطفل لعرض قدراته</h2>
    <div class="row justify-content-center">
        {% for student in students %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ student.name }}</h5>
                    <div class="mb-2 text-muted" style="font-size:1rem;">
                        <span style="font-weight:600;">اسم المستخدم (البريد):</span> {{ student.username or student.email }}
                    </div>
                    <p class="card-text">
                        الصف: {{ student.class_name }}
                        {% if student.level_name %}<span style="color:#666;font-size:1rem;">- المستوى: {{ student.level_name }}</span>{% endif %}
                    </p>
                    <a href="{{ url_for('student_abilities', student_id=student.id, class_id=student.class_id) }}" class="btn btn-primary mt-auto">عرض قدرات الطالب</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
